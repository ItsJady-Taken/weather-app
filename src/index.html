<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <nav class="search-content">
                <input type="text" id="search-city" class="search-city" placeholder="Search city name">
                <button type="submit" id="search-icon" class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
            </nav>         
            <main class="weather-content">
             
                <div class="image-content" id="image-content">
                    <img id="weather-image" src="./images/sunNcloud.png" alt="sun and cloud">  
                    <p class="weather-temperature">25Â°C</p> 
                </div>
                
                <section class="weather-details">
                    <div class="wind-content" id="wind-content">
                        <img id="weather-image" src="./images/wind.png" alt="wind">  
                        <p class="weather-wind">25km/h Wind</p>
                        
                    </div>
                    <div class="humidity-content" id="humidity-content">
                        <img id="weather-image" src="./images/humidity.png" alt="humidity">  
                        <p class="weather-humidity">25% Humidity</p>
                        
                    </div>
                </section>
            </main>
            
        </div>
       
    </body>
</html>
